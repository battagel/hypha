name: Release
run-name: Release ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-cli:
    name: Build CLI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x86_64
            rust_target: x86_64-unknown-linux-gnu
            binary: hypha
          - os: macos-latest
            target: darwin-x86_64
            rust_target: x86_64-apple-darwin
            binary: hypha
          - os: macos-latest
            target: darwin-aarch64
            rust_target: aarch64-apple-darwin
            binary: hypha
          - os: windows-latest
            target: windows-x86_64
            rust_target: x86_64-pc-windows-msvc
            binary: hypha.exe
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine Version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build CLI
        uses: ./.github/actions/build-cli
        with:
          rust-target: ${{ matrix.rust_target }}

      - name: Rename Binary
        shell: bash
        run: |
          if [ -n "${{ matrix.rust_target }}" ]; then
            BINARY_PATH="cli/target/${{ matrix.rust_target }}/release/${{ matrix.binary }}"
          else
            BINARY_PATH="cli/target/release/${{ matrix.binary }}"
          fi
          OUTPUT_NAME="hypha-${{ steps.version.outputs.version }}-${{ matrix.target }}${{ matrix.os == 'windows-latest' && '.exe' || '' }}"
          mkdir -p release-binaries
          cp "$BINARY_PATH" "release-binaries/$OUTPUT_NAME"
          ls -lh release-binaries/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hypha-cli-${{ matrix.target }}
          path: release-binaries/hypha-${{ steps.version.outputs.version }}-${{ matrix.target }}${{ matrix.os == 'windows-latest' && '.exe' || '' }}

  build-extension:
    name: Build VS Code Extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd vscode
          npm install
          npm install -g @vscode/vsce

      - name: Package Extension
        run: |
          cd vscode
          vsce package

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: vscode/*.vsix

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-cli, build-extension]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Files
        run: |
          ls -R artifacts/
          mkdir release-files
          cp artifacts/hypha-cli-*/* release-files/
          cp artifacts/vscode-extension/* release-files/
          ls -lh release-files/

      - name: Generate Changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > changelog.md
            echo "" >> changelog.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> changelog.md
          else
            echo "## Initial Release" > changelog.md
            echo "" >> changelog.md
            echo "First release of Hypha - markdown notes with user-defined metadata" >> changelog.md
          fi
          
          cat changelog.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Hypha ${{ steps.version.outputs.version }}
          tag_name: ${{ steps.version.outputs.version }}
          body_path: changelog.md
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- CLI Release Files" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh release-files/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY