name: CLI
run-name: CLI Tests (${{ github.ref_name }})

on:
  push:
    branches: [main]
    paths:
      - 'cli/**'
      - '.github/workflows/cli.yml'
  pull_request:
    branches: [main]
    paths:
      - 'cli/**'
      - '.github/workflows/cli.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: cli

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt
      
      - name: Run tests
        run: cargo test --bins --tests --verbose
      
      - name: Run clippy
        run: cargo clippy -- -D warnings
      
      - name: Check formatting
        run: cargo fmt -- --check

      - name: Summary
        if: always()
        run: |
          echo "## CLI Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Tests, clippy, and formatting checks completed" >> $GITHUB_STEP_SUMMARY

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    needs: test
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Build CLI
        uses: ./.github/actions/build-cli

      - name: Summary
        if: always()
        run: |
          echo "## CLI Build Results (${{ matrix.os }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Release build completed" >> $GITHUB_STEP_SUMMARY
